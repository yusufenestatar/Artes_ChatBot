<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="/src/styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-logo">
                <img src="./assets/logo/arteslogo.png" style="margin-left:15%" >
            
            </div>
            <div class="p-3">
                <h5 class="mb-4 d-flex align-items-center">
                    <i data-lucide="message-square" class="me-2"></i>
                    Sohbet Geçmişi
                </h5>
                <div id="prompt-history"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="chat-main">
            <div class="chat-content" id="chat-content">
                <div class="welcome-message">
                    <h1>Artes Chat'e Hoşgeldiniz</h1>
                    <p>Aşağıdan mesajınızı yazarak sohbete başlayabilirsiniz.</p>
                </div>
            </div>

            <!-- Prompt Input -->
            <div class="prompt-input-container">
                <form id="chat-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="prompt-input"
                            class="form-control prompt-input" 
                            autocomplete="off"
                        >
                        <button class="btn btn-primary d-flex align-items-center gap-2" type="submit">
                            <i data-lucide="send"></i>
                            Gönder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
    <script src="/src/app.js" type="module"></script>
</body>
</html>
